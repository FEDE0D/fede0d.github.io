---
layout: default
---

{% for post in site.posts %}

<div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
          <div class="panel panel-gears" style="margin: 16px 4px">
            <div class="panel-heading"><a href="{{post.url}}">{{post.title}}</a></div>
            <div class="panel-body">
              <div class="col-sm-4">
                {% if post.videos %}
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{post.videos[0]}}" frameborder="0" allowfullscreen></iframe>
                  </div>
                {% elsif post.images %}
                  <a href="{{post.url}}">
                    <img class="img-responsive" src="{{site.baseurl}}/assets/posts/{{post.images[0]}}" style="max-height: 256px;">
                  </a>
                {% else %}
                  <a href="{{post.url}}">
                    <img class="img-responsive" src="{{site.baseurl}}/assets/site/img/empty-img.png" style="max-height: 256px;">
                  </a>
                {% endif %}
              </div>
              <div class="col-sm-8 text-justify">
                <span>{{post.excerpt}}</span>
              </div>
            </div>
            <div class="panel-body">
              <a href="{{post.url}}">Read more...</a>
            </div>
            <div class="panel-footer"> </div>
          </div>
        </div>
        <div class="col-md-2"> </div>
      </div>

{% endfor %}
