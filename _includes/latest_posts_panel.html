<div class="panel panel-post">
	<div class="panel-heading">
		<span>Latest Posts
			<a href="{{site.baseurl}}/feed.xml" class="pull-right" target="_blank" title="RSS Feed">
				<img src="{{site.baseurl}}/assets/site/img/rss-icon.png" class="img-responsive" style="width: 32px;"/>
			</a>
		</span>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			{% for post in site.posts limit: 8 %}
			<li class="list-group-item"><a href="{{post.url}}">{{post.title}}</a> <span class="text-muted">({{post.date | date: '%D'}})</span></li>
			{% endfor %}
		</ul>
	</div>
</div>
