{% if page.videos %}
<div class="panel-body">
	<div class="well">
		<div class="container-fluid">
			{% for video in page.videos %}
			{% assign row = forloop.index | modulo:2 %}

			{% if row == 0 %}
			<div class="row">
			{% endif %}
			<div class="col-md-6 col-lg-12" style="padding-left: 6px; padding-right: 6px;">
				<div class="embed-responsive embed-responsive-16by9">
					<iframe class="embed-responsive-item" src="{{video}}" frameborder="0" allowfullscreen style="padding: 8px;"></iframe>
				</div>
			</div>
			{% if row == 0 %}
			</div>
			{% endif %}

			{% endfor %}
		</div>
	</div>
</div>
{% endif %}
