{% if page.videos %}
<div class="panel-body">
	<div class="well">
		<div class="container-fluid">
			<div class="row">
				{% for video in page.videos %}
				<div class="col-sm-6">
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" src="{{video}}" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endif %}
